<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lab_3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="canonical" href="https://getbootstrap.com/docs/5.2/examples/headers/">
    <link rel="stylesheet" href="css/setup.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/footer.css">
  </head>
  <body>
    <div class="container">
      <div class="envelopment">
        <header class="py-3 mb-3 border-bottom">
          <div class="container-fluid d-grid gap-3 align-items-center" style="grid-template-columns: 0.5fr 0.5fr 2fr;">
              <h1 class="header__title">My Propaganda</h1>
              <nav class="header__navbar">
                <ul class="navbar__list">
                  <li class="navbar__item">
                    <a href="index.html" class="navbar__link">Home</a>
                  </li>
                  <li class="navbar__item">
                    <a href="create_page.html" class="navbar__link">Create</a>
                  </li>
                </ul>
              </nav>
  
            <div class="d-flex align-items-center">
              <form class="w-100 me-3" role="search">
                <input type="search" class="form-control" id="input" placeholder="Search Chinese Propaganda..." aria-label="Search">
              </form>
            </div>
          </div>
        </header>
    
        <main class="main__content">
          <div class="aside__content">
            <h2 class="aside__title title">Manage my propaganda</h2>
            <div class="toggle__switch-box">
              <p class="toggle__switch-text main__text">Sort by the highest propaganda influence amount</p>
              <!-- TODO TOGGLE SWITCH BUTTON -->
              <button id="sort__button" class="button">Sort</button>
  
            </div>
            <div class="counter">
              <p class="counter__text main__text">Count total propaganda influence amount:</p>
              <button id="counter__button" class="button">Count</button>
              <p id="counter__total">Total amount: <var id="total__amount"></var></p>
            </div>
          </div>
          <div class="cards__container">
            <h2 class="cards__title title">Created propaganda</h2>
            <div id="created__cards">
              <div class="card">
                <img src="img/mao.jpg" alt="mao" class="card__img">
                <p class="card__title">Card1</p>
                <var class="card__propaganda__amount">100</var>
              </div>
              <div class="card">
                <img src="img/bing_chilling_mao.jpg" alt="bing-chilling-mao" class="card__img">
                <p class="card__title">Card2</p>
                <var class="card__propaganda__amount">150</var>
              </div>
              <div class="card">
                <img src="img/bing_chilling.jpg" alt="b ing-chilling" class="card__img">
                <p class="card__title">Card3</p>
                <var class="card__propaganda__amount">50</var>
              </div>
            </div>
          </div>
        </main> 
      </div>
    </div>
    <div class="footer">
      <p class="footer__text">Producted by:</p>
      <div class="video">
        <iframe id="propaganda__video" width="560" height="315" src="https://www.youtube.com/embed/OjNpRbNdR7E?si=Qqxi3uFgYqeGdb8l" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>      
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
  </body>
</html>
